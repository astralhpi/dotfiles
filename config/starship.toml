"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$character"""

right_format = """
$nodejs\
$python\
$aws\
$time
"""

[character]
error_symbol = "[Î»](bold #ff5555)"
success_symbol = "[Î»](bold #50fa7b)"

[git_status]
style = "bold #ff5555"

[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"

[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
style = "bold #ffb86c"
symbol = "îŒ½  "

[aws.region_aliases]
ap-northeast-2 = "seoul"

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style)'
disabled = false

[time]
format = "[$time]($style)"
disabled = false

[cmd_duration]
format = "[$duration]($style) "
style = "bold #f1fa8c"

