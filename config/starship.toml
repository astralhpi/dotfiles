"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$character"""

right_format = """
$nodejs\
$python\
$aws\
$time
"""

[character]
error_symbol = "[✘](bold #ff9580)"
success_symbol = "[❯](bold #8aff80)"

[git_status]
style = "bold #ffaa99"

[hostname]
format = "[$ssh_symbol$hostname]($style)❯"
style = "#ff80bf"
ssh_symbol = "@"

[username]
format = "❮[$user]($style)"
style_user = "#80ffea"

[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
style = "bold #ff80bf"
symbol = " "

[aws.region_aliases]
ap-northeast-2 = "seoul"

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style)'
disabled = false

[time]
time_format = "%H:%M"
format = "[$time]($style)"
disabled = false
style = "bold #504c67"

[cmd_duration]
format = "[$duration]($style) "
style = "bold #ffff99"

[python]
format = '[${symbol}${pyenv_prefix}($virtualenv)]($style) '
symbol = " "
style = "#9580ff"

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
fish_style_pwd_dir_length = 1
style = "bold #9580ff"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold #80ffea"

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = " "

[meson]
symbol = "喝 "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"
style = "#a2ff99"

[package]
symbol = " "


[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[spack]
symbol = "🅢 "

