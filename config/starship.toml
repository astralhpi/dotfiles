"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$shell\
$character"""

right_format = """
$nix_shell\
$nodejs\
$python\
$aws\
$time
"""

palette = "catppuccin_macchiato"

[shell]
disabled = false
bash_indicator = 'B'
zsh_indicator = 'Z'
nu_indicator = 'N'


[character]
error_symbol = "[✘](bold red)"
success_symbol = "[❯](bold green)"

[git_status]
style = "bold red"

[hostname]
format = "[$ssh_symbol$hostname]($style)❯"
style = "pink"
ssh_symbol = "@"

[username]
format = "❮[$user]($style)"
style_user = "sky"

[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
style = "bold peach"
symbol = " "

[aws.region_aliases]
ap-northeast-2 = "seoul"

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style)'
disabled = false

[time]
time_format = "%H:%M"
format = "[$time]($style)"
disabled = false
style = "bold surface2"

[cmd_duration]
format = "[$duration]($style) "
style = "bold lavender"

[python]
format = '[${symbol}${pyenv_prefix}($virtualenv)]($style) '
symbol = " "
style = "sapphire"

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
fish_style_pwd_dir_length = 1
style = "bold blue"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold teal"

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = " "

[meson]
symbol = "喝 "

[nim]
symbol = " "

[nix_shell]
symbol = " "
format = '[$symbol$name]($style) '

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"
style = "green"

[package]
symbol = " "


[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[spack]
symbol = "🅢 "

[palettes.catppuccin_macchiato]
rosewater = "#f4dbd6"
flamingo = "#f0c6c6"
pink = "#f5bde6"
mauve = "#c6a0f6"
red = "#ed8796"
maroon = "#ee99a0"
peach = "#f5a97f"
yellow = "#eed49f"
green = "#a6da95"
teal = "#8bd5ca"
sky = "#91d7e3"
sapphire = "#7dc4e4"
blue = "#8aadf4"
lavender = "#b7bdf8"
text = "#cad3f5"
subtext1 = "#b8c0e0"
subtext0 = "#a5adcb"
overlay2 = "#939ab7"
overlay1 = "#8087a2"
overlay0 = "#6e738d"
